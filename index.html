<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h2 id="wins">Your wins: 0      Bot Wins: 0</h2>
    
    <div>
        <h1>Rock, Paper, Scissors</h1>
        <h2 id="start">Click a hand to start!</h2>
        <h3 id="player"></h3>
        <h3 id="bot"></h3>
    </div>

    <div id="hands">
        
        <div class="hand" id="rock">
            <h3>Rock</h3>
            <img src="images/protest.png" alt="">
        </div>
        <div class="hand" id="paper">
            <h3>Paper</h3>
            <img src="images/hello.png" alt="">
        </div>
        <div class="hand" id="scissor">
            <h3>Scissors</h3>
            <img src="images/scissor.png" alt="">
        </div>

    </div>

    <div>
        <h4>Press a key to restart score.</h4>
    </div>
    <!-- jQuery library link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
